<div class="container">
  <div class="content">
    <mat-card class="mat-card">
      <mat-card-title>
        <p><span>Location</span></p>
      </mat-card-title>
      <mat-card-content>
        <form #location="ngForm" (ngSubmit)="submit(location.value)">
          <mat-form-field class="mat-form-field">
            <mat-label >City</mat-label>
            <input matInput name="city" [ngModel]="city" >
          </mat-form-field>
          <button mat-button color="primary" type="submit" >Search</button>
        </form>
        <p class="msg-error">
          <span>{{error}}</span>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
